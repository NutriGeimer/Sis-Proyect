<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados - Sistema de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sistema de Ventas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customers.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="refreskos.html">Refreskos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sales.html">Ventas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="income.html">Ingresos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="employees.html">Empleados</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div id="content" class="container mt-5">
        <h2>Lista de Empleados</h2>
        <button class="btn btn-primary mb-3" onclick="showAddEmployeeForm()">Agregar Empleado</button>
        <div id="add-employee-form" class="mb-3" style="display: none;">
            <input type="text" id="employee-fullname" class="form-control mb-2" placeholder="Nombre Completo">
            <input type="email" id="employee-email" class="form-control mb-2" placeholder="Email">
            <input type="text" id="employee-phone" class="form-control mb-2" placeholder="Teléfono">
            <input type="text" id="employee-address" class="form-control mb-2" placeholder="Dirección">
            <input type="text" id="employee-rfc" class="form-control mb-2" placeholder="RFC">
            <input type="text" id="employee-salary" class="form-control mb-2" placeholder="Salario">
            <button class="btn btn-success" onclick="addEmployee()">Guardar</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>RFC</th>
                    <th>Salario</th>
                </tr>
            </thead>
            <tbody id="employees-list">
                <!-- Los empleados se cargarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
